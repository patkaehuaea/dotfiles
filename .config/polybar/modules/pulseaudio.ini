[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_0b_00.1.hdmi-stereo-extra4
use-ui-max = true
interval = 5
format-volume = <label-volume>
format-volume-background = ${color.mf}
format-volume-foreground = ${color.fg}
format-volume-padding = 1

label-muted = Muted
format-muted-background = ${color.mf}
format-muted-foreground = ${color.red}
format-muted-padding = 1

[module/pulseaudio_i]
type = internal/pulseaudio
sink = alsa_output.pci-0000_0b_00.1.hdmi-stereo-extra4

format-volume = <ramp-volume>
format-volume-background = ${color.bg}
format-volume-foreground = ${color.fg-alt}
format-volume-padding = 1

format-muted-background = ${color.bg}
format-muted-foreground = ${color.fg-alt}
format-muted-padding = 1

label-muted = 婢
label-muted-foreground = ${color.fg-alt}
label-muted-background = ${color.bg}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-headphones-0 = 
ramp-headphones-1 = 
