[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

enable-click = true
enable-scroll = false

wrapping-scroll = false
reverse-scroll = false

format = <label-state> <label-mode>
label-focused = %index%
label-focused-foreground = ${color.foreground}
label-focused-background = ${colors.grn}
label-focused-underline = ${colors.grn}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${color.foreground}
label-unfocused-background = ${colors.bblk}
label-unfocused-underline = ${colors.bblk}
label-unfocused-padding = 1

label-visible = %index%
label-visible-underline = ${color.ac}
label-visible-padding = 2

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${color.ac}

label-urgent = %index%
label-urgent-foreground = ${color.foreground}
label-urgent-background = ${colors.red}
label-urgent-padding = 1
