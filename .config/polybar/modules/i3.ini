[module/i3]
type = internal/i3

strip-wsnumbers = true
index-sort = true

enable-click = true
enable-scroll = false

wrapping-scroll = false
reverse-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;﫯
ws-icon-4 = 5;
ws-icon-5 = 6;

format = <label-state> <label-mode>
label-focused = %icon%
label-focused-foreground = ${color.foreground}
label-focused-background = ${colors.blu}
label-focused-underline = ${colors.grn}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${color.foreground}
label-unfocused-background = ${colors.blk}
label-unfocused-underline = ${colors.blk}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-underline = ${color.ac}
label-visible-padding = 2

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${color.ac}

label-urgent = %icon%
label-urgent-foreground = ${color.foreground}
label-urgent-background = ${colors.red}
label-urgent-padding = 1
